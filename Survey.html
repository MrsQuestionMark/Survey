<h1 id="title">How Did I Do?</h1>
<div id="form-outer">
  <p id="description">
    Let me know how I did on my first website!
  </p>
  <blockquote>
    --Required fields marked with asterisk ( * )</blockquote>
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name"> *Your Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter Name" required>
      </div>
</div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email"> *Your Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter Email">
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="age"> *Your Age: </label>
        </div>
        <div class="rightTab">
          <input type="number" name="age" id="number" min="1" max="25" class="input-field" placeholder="Enter Age">
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="currentPos">Which item best describes your current position?</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="currentPos" class="dropdown">
            <option disabled value>Select from following items:</option>
            <option value="teacher">Teacher/Educator</option>
            <option value"partStudent">Part-time Student</option>
            <option value="learner">Full-time Student</option>
            <option value="job">Full-time Employment</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other...</option>
          </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="userRating">*How is the quality of the site?</label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none;">
            <li class="radio"><label>Pretty Good!<input name="radio-buttons" value="1"type="radio" class="userRatings" ></label></li>
            <li class="radio"><label>Good!<input name="radio-buttons" value="2"type="radio" class="userRatings" ></label></li>
            <li class="radio"><label>Moderate.<input name="radio-buttons" value="3"type="radio" class="userRatings" ></label></li>
            <li class="radio"><label>Pretty Bad.<input name="radio-buttons" value="4"type="radio" class="userRatings" ></label></li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <select id="dropdown" name="currentPos" class="dropdown">What do you like most about the site?: </label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="currentPos" class="dropdown">
            <option disabled selected value>Select from following...</option>
            <option value="colors">The color layout</option>
            <option value="structure">The structure of the page</option>
            <option value="responsive">The responsive nature</option>
            <option value="tidyCode">The tidyness of the code</option>
          </select>
        </div>
      </div>
      <div class="rowTabs">
        <div class="labels">
          <label for="preferences">Things you would suggest I improve upon<br>(check all that apply): </label>
        </div>
        <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Color and Style</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Functionality</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">More Content</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Better Images</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Links</label></li>
        </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="comments">If you have any comments or more suggestions, please enter them below:
          </label>
        </div>
        <div class="rightTab">
          <textarea id="comments" class="input-field"
                    style="height:50px;resize:vertical;" name="comment"
                    placeholder="Enter your comments here..."></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit Here!</button>
      </form>
    </div>
